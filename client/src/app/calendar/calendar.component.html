   <div class="cal-toolbar">
    <div>
      <button (click)="setView(CalendarView.Month)">Month</button>
      <button (click)="setView(CalendarView.Week)">Week</button>
      <button (click)="setView(CalendarView.Day)">Day</button>
    </div>
    <div>
      <button (click)="navigateDays(-1)">Previous</button>
      <button (click)="navigateDays(1)">Next</button>
    </div>
  </div>
  
  <div class="cal-container">
    <mwl-calendar-month-view *ngIf="view === CalendarView.Month"
                             [viewDate]="viewDate"
                             [events]="events"
                             (dayClicked)="dayClicked($event)"
                             [refresh]="refresh">
    </mwl-calendar-month-view>
  
    <mwl-calendar-week-view *ngIf="view === CalendarView.Week"
                            [viewDate]="viewDate"
                            [events]="events"
                            [refresh]="refresh">
    </mwl-calendar-week-view>
  
    <mwl-calendar-day-view *ngIf="view === CalendarView.Day"
                           [viewDate]="viewDate"
                           [events]="events"
                           [refresh]="refresh">
    </mwl-calendar-day-view>
  </div>
