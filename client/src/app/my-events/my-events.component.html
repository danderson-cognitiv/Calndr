<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let userEvent of userEvents">
      <a [routerLink]="['/event', userEvent._id]" style="text-decoration: none; color: inherit;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ userEvent.event.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ userEvent.event.startTime | date:'medium' }} - {{ userEvent.event.endTime | date:'medium' }}
            </h6>
            <p class="card-text">{{ userEvent.event.description }}</p>
            <p class="card-text"><small class="text-muted">Location: {{ userEvent.event.location }}</small></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
