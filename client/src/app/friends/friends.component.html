<!-- friends.component.html -->
<div *ngIf="friends.length > 0; else noFriends">
    <h2>Friends List</h2>
    <ul>
      <!-- Loop over each friend in the friends array -->
      <li *ngFor="let friend of friends">
        {{ friend.username }} <!-- Assuming each friend object has a 'name' property -->
      </li>
    </ul>
  </div>
  
  <!-- Template to display when there are no friends -->
  <ng-template #noFriends>
    <p>No friends found.</p>
  </ng-template>
