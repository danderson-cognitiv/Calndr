<div class="modal" tabindex="-1" role="dialog" id="createEventModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Calendar Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eventForm">
          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter event name" formControlName="eventName">
          </div>
          <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" formControlName="eventDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date & Time</label>
            <input type="datetime-local" class="form-control" id="startDate" formControlName="startDate">
          </div>
          <div class="form-group">
            <label for="endDate">End Date & Time</label>
            <input type="datetime-local" class="form-control" id="endDate" formControlName="endDate">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveEvent()">Save changes</button>
      </div>
    </div>
  </div>
</div>
