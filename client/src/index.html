<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calndr</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css' rel='stylesheet' />

  <style>
    .calendar-grid {
      border: 1px solid #ccc;
      border-collapse: collapse;
      width: 100%;
    }

    .calendar-grid .row div {
      border: 1px solid #ccc;
      padding: 20px; /* Increased padding */
      text-align: center;
      font-size: 12px; /* Decreased font size */
    }

    .calendar-grid .row:first-child div {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .calendar-grid .row:nth-child(odd) div {
      background-color: #f9f9f9;
    }

    .calendar-grid .row:last-child div {
      border-bottom: none;
    }

    .calendar-grid .row div:last-child {
      border-right: none;
    }

    .calendar-grid .row div:first-child {
      border-left: none;
    }
  </style>



</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#!">Calndr</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link active" href="#!">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Angelo Alfonso</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Content-->
  <div class="container mt-3">
    <div class="row">
      <!-- Friends Container -->
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Friends</h2>
            <!-- Search bar -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search...">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Search</button>
              </div>
            </div>
            <!-- Friend list -->
            <ul class="list-group">
              <li class="list-group-item">Dave</li>
              <li class="list-group-item">Emily</li>
              <li class="list-group-item">Mahir</li>
              <!-- Add more friends as needed -->
            </ul>
          </div>
        </div>
      </div>
      
      <!-- Calendar Grid -->
      <div class="col-lg-9">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">April 2024</h2>
            <div class="calendar-grid">
              <div class="row">
                <div class="col">Sunday</div>
                <div class="col">Monday</div>
                <div class="col">Tuesday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
                <div class="col">Saturday</div>
              </div>
              <!-- Week 1 -->
              <div class="row">
                <!-- April 1st falls on Monday -->
                <div class="col"></div>
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
              </div>
              <!-- Week 2 -->
              <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>
                <div class="col">13</div>
              </div>
              <!-- Week 3 -->
              <div class="row">
                <div class="col">14</div>
                <div class="col">15</div>
                <div class="col">16</div>
                <div class="col">17</div>
                <div class="col">18</div>
                <div class="col">19</div>
                <div class="col">20</div>
              </div>
              <!-- Week 4 -->
              <div class="row">
                <div class="col">21</div>
                <div class="col">22</div>
                <div class="col">23</div>
                <div class="col">24</div>
                <div class="col">25</div>
                <div class="col">26</div>
                <div class="col">27</div>
              </div>
              <!-- Week 5 -->
              <div class="row">
                <div class="col">28</div>
                <div class="col">29</div>
                <div class="col">30</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Footer-->
  <footer class="py-4 bg-dark text-white">
    <div class="container">
      <p class="m-0 text-center">Copyright &copy; Calndr 2024</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- FullCalendar JS -->
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.js'></script> -->
  
  <!-- Initialize FullCalendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        // Customize other options as needed
      });
      calendar.render();
    });
  </script>
</body>

</html>
